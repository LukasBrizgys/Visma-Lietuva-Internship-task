<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registracija</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div class="register-form-container">
			<form id="register-form" action="/register" th:object="${person}" method="POST">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<div class="register-field-container">
					<label for="register-name">Vardas: *</label>
					<input id="register-name" name="name" th:value="*{name}" type="text" class="register-form-input">
					<div class="register-form-error-container" th:if="${#fields.hasErrors('name')}">
						<ul class="register-form-error-list">
							<li class="register-form-error" th:each="error: ${#fields.errors('name')}" th:text="${error}"></li>
						</ul>
					</div>
				</div>
				
				<div class="register-field-container">
					<label for="register-surname">Pavardė: *</label>
					<input id="register-surname" th:value="*{surname}" name="surname" type="text" class="register-form-input">
					<div class="register-form-error-container" th:if="${#fields.hasErrors('surname')}">
						<ul class="register-form-error-list">
							<li class="register-form-error" th:each="error: ${#fields.errors('surname')}" th:text="${error}"></li>
						</ul>
					</div>
				</div>
				
				<div class="register-field-container">
					<label for="register-email">El. paštas: *</label>
					<input id="register-email" th:value="*{email}" name="email" type="email" class="register-form-input">
					<div class="register-form-error-container" th:if="${#fields.hasErrors('email')}">
						<ul class="register-form-error-list">
							<li class="register-form-error" th:each="error: ${#fields.errors('email')}" th:text="${error}"></li>
						</ul>
					</div>
				</div>
				
				<div class="register-field-container">
					<label for="register-password">Slaptažodis: *</label>
					<input id="register-password" th:value="*{password}" name="password" type="password" class="register-form-input">
					<div class="register-form-error-container" th:if="${#fields.hasErrors('password')}">
						<ul class="register-form-error-list">
							<li class="register-form-error" th:each="error: ${#fields.errors('password')}" th:text="${error}"></li>
						</ul>
					</div>
				</div>
				
				<div class="register-field-container">
					<label for="register-password-repeat">Pakartokite slaptažodį: *</label>
					<input id="register-password-repeat" th:value="*{passwordRepeat}" name="passwordRepeat" type="password" class="register-form-input">
					<div class="register-form-error-container" th:if="${#fields.hasErrors('passwordRepeat')}">
						<ul class="register-form-error-list">
							<li class="register-form-error" th:each="error: ${#fields.errors('passwordRepeat')}" th:text="${error}"></li>
						</ul>
					</div>
				</div>
				<button type="submit" class="register-button">Registruotis</button>
			</form>
		</div>
	</body>
</html>
